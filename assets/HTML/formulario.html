<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/CSS/style.css">
    <title>FORMULARIO DE COMPRA</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <form>

                    <h3 class="titulo ">DATOS DE ENTREGA</h3>

                    <!-- clase de emali -->
                    <div class="col-5">
                        <div class="form-group" style="margin-left: 50px;  ">
                            <label for="exampleFormControlInput1">DIRECCION DE EMAIL</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="fulanito@example.com">
                        </div>
                    </div>
                    <p></p>
                    <!-- clase de primer nombre -->
                    <div class="col-4 " style="margin-left: 50px;  ">
                        <input type="text" class="form-control " placeholder="First name">
                    </div>
                    <P></P>
                    <div class="col-4">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                    <!-- clase de telefono -->
                    <div class="col-3">
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="+56 9XXXX-XXXX">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="rut">Rut:</label>
                            <input type="text" class="form-control" id="rut" placeholder="xx.xxx.xxx-x">
                        </div>
                    </div>
                    <p></p>
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                            <div class="card-header">
                                Horarios de Entrega
                            </div>
                            <div class="card-body">
                                <p>Lunes a Viernes: 8:00 am - 6:00 pm</p>
                                <p>Sábado: 9:00 am - 3:00 pm</p>
                                <p>Domingo: Cerrado</p>
                            </div>
                        </div>
                    </div>
            </div>
            <!-- margen a lo cavernicola -->
            <p></p>
            <!-- clase de tipo de envio -->
            <div class="col-4">
                <div class="form-group" style="margin-left: 50px;">
                    <label for="exampleFormControlSelect1">TIPO DE ENVIO</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>EXPRESS</option>
                        <option>RAPPI</option>
                        <option>RETIRO EN LOCAL</option>
                    </select>
                    <!-- margen a lo cavernicola -->
                    <p></p>
                </div>
            </div>
            <!-- clase de indicaciones de entrega -->
            <div class="col-6">
                <div class="form-group" style="margin-left: 50px; ">
                    <label for="exampleFormControlTextarea1">INDICACIONES DE ENTREGA</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <!--BOTON GUARDAR-->
            <div class="col-3">
                <button type="submit" class="btn btn-primary">GUARDAR</button>
            </div>



            <!-- margen a lo cavernicola -->
            <p></p>

            <!-- loguito bien perrudo -->
            <img id="logo" src="/assets/IMG/logopanaderia.png" alt=""
                style=" margin-left: 10px;  margin: auto; width: 20%;">
            </form>


        </div>
    </div>



    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
